<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'complaints/css/style.css' %}">
    <style>
        .grid-image {
            width: 150px;
            height: 150px;
            object-fit: contain; /* Ensures uniform scaling */
            margin-bottom: 10px;
        }

        body {
        position: relative;
        background: url("{% static 'complaints/images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        margin: 0; /* Ensures no extra space around the body */
        padding: 0;
    }

    body::before {
        content: '';
        position: fixed; /* Covers the entire viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Adjust opacity to control the darkness */
        z-index: -1; /* Keeps the overlay behind the content */
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Department Dashboard</a>
        </div>
    </nav>
    
    <div class="container my-5">
        <div class="row text-center">
            <!-- Row 1 -->
            <div class="col-md-4 mb-4">
                <a href="/raise/?department=BBMP&image={% static 'complaints/images/bbmp.png' %}">
                    <img src="{% static 'complaints/images/bbmp.png' %}" alt="BBMP" class="img-fluid grid-image">
                    <h5>BBMP</h5>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/raise/?department=BESCOM&image={% static 'complaints/images/bescom.png' %}">
                    <img src="{% static 'complaints/images/bescom.png' %}" alt="BESCOM" class="img-fluid grid-image">
                    <h5>BESCOM</h5>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/raise/?department=BWSSB&image={% static 'complaints/images/bwssb.png' %}">
                    <img src="{% static 'complaints/images/bwssb.png' %}" alt="BWSSB" class="img-fluid grid-image">
                    <h5>BWSSB</h5>
                </a>
            </div>
        </div>
        <div class="row text-center">
            <!-- Row 2 -->
            <div class="col-md-4 mb-4">
                <a href="/raise/?department=BMRC&image={% static 'complaints/images/bmrc.jpg' %}">
                    <img src="{% static 'complaints/images/bmrc.jpg' %}" alt="BMRC" class="img-fluid grid-image">
                    <h5>BMRC</h5>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/raise/?department=BDA&image={% static 'complaints/images/bda.png' %}">
                    <img src="{% static 'complaints/images/bda.png' %}" alt="BDA" class="img-fluid grid-image">
                    <h5>BDA</h5>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/raise/?department=BMRDA&image={% static 'complaints/images/bmrda.jpg' %}">
                    <img src="{% static 'complaints/images/bmrda.jpg' %}" alt="BMRDA" class="img-fluid grid-image">
                    <h5>BMRDA</h5>
                </a>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-primary text-white">
        &copy; 2024 Complaint Management System
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
