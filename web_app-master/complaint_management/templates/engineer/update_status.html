<h2>Update Complaint Status</h2>
<form method="POST">
    {% csrf_token %}
    <label for="status">Status:</label>
    <select name="status" id="status">
        {% for choice, label in complaint._meta.get_field('status').choices %}
        <option value="{{ choice }}" {% if complaint.status == choice %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update</button>
</form>
